<!DOCTYPE html> 
<html>
<head>
    <script type = "text/javascript" src="cadastro.js"></script>
    <link rel ="stylesheet" href="cadastro.css" type="text/css">
    <meta charset="UTF-8" />
</head> 
    <body>
        <form action="index.html" id = "formulario">
            
            <p class="dados">Nome:</p>
            <input type="text" class ="dados" id="nome">
            <p class="dados">Sobrenome:</p>
            <input type="text" class ="dados" id="sobreNome">
            <p class="dados">Email:</p>
            <input type="email" placeholder="seu_email@gmail.com" pattern=".+@gmail.com" class="dados" id="email">
            <p class="dados">Curso:</p>
            <input type="text" class="dados" id="curso">
            <p class="dados">Idade:</p>
            <input type="text" class="dados" id="idade">
            <p class="dados">Telefone:</p>
            <input type="text" class="dados" id="telefone">
            <p class="dados">CPF:</p>
            <input type="text" class="dados" id="cpf"><br>
            <button type="button" class="buttons" onclick="cadastro()">Cadastrar</button>
            <button type="button"  class="buttons" onclick="verlista()">Ver</button>
            <div id="Pesquisa">
                <input type="text" id="pesquisa" placeholder="Buscar..."/>
                <button type="button" onclick="buscar()">Pesquisa</button>
            </div>     
        </form> 
        <div id ="boxsaida">
            <p id = "saida"></p>
            <button type="button" id="apagabutton" onclick="sair()">Sair</button>
        </div>
        
    </body>
</html>
